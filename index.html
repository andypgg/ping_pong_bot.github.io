<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
</head>
<body>
    <h1>Ping Pong Game</h1>
    <p>Welcome to the game! Click on the character to earn points!</p>

    <div id="score">
        <p>Score: <span id="scoreValue">0</span></p>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const user_id = urlParams.get('user_id');
        const username = urlParams.get('username');
        const user_name = urlParams.get('name');

        console.log("User ID: ", user_id);
        console.log("Username: ", username);
        console.log("User Name: ", user_name);

        // Функция для обновления счета
        function updateScore() {
            fetch("http://127.0.0.1:5000/update_score", {  // Запрос на локальный сервер
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    user_id: user_id
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('scoreValue').textContent = data.score;  // Обновляем счет
            });
        }

        // Получаем начальный счет с сервера при загрузке страницы
        function loadScore() {
            fetch(`http://127.0.0.1:5000/get_score?user_id=${user_id}`)
            .then(response => response.json())
            .then(data => {
                if (data.score) {
                    document.getElementById('scoreValue').textContent = data.score;  // Отображаем текущий счет
                }
            });
        }

        // Событие при клике на персонажа (обновление счета)
        document.body.addEventListener('click', updateScore);

        // Загрузка начального счета
        loadScore();
    </script>
</body>
</html>
