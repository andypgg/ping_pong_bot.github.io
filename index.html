<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 1px solid #fff;
        }
        .score {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Ping Pong Game</h1>
        <p>Welcome, <span id="username"></span>! Click on the character to earn points.</p>
        <p class="score">Score: <span id="score">0</span></p>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const userId = new URLSearchParams(window.location.search).get("user_id");
        const username = new URLSearchParams(window.location.search).get("username");
        const userName = new URLSearchParams(window.location.search).get("name");
        let score = parseInt(new URLSearchParams(window.location.search).get("score") || "0");

        // Display username
        document.getElementById("username").textContent = userName;

        // Update score on the page
        function updateScoreDisplay() {
            document.getElementById("score").textContent = score;
        }

        // Game canvas setup
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Simple game logic for clicking the ball
        const ball = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: 20,
            color: 'red'
        };

        function drawBall() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function checkCollision(event) {
            const dist = Math.sqrt(Math.pow(ball.x - event.offsetX, 2) + Math.pow(ball.y - event.offsetY, 2));
            if (dist < ball.radius) {
                score++;
                updateScoreDisplay();
                // Send updated score to the server
                fetch(`/update_score?user_id=${userId}&score=${score}`);
                // Move ball to a new random position
                ball.x = Math.random() * canvas.width;
                ball.y = Math.random() * canvas.height;
                drawBall();
            }
        }

        // Update score display and game every time
        drawBall();
        canvas.addEventListener("click", checkCollision);
    </script>
</body>
</html>
